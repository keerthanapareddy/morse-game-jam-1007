<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
</head>

<body>
  <div id="entire-bg">
    <div id="yellowbg">
      <p id="index-text">Pick your favorite video</p>
      <!-- Train and cards -->
      <div class="grid-container"  id="train">
        <button class="grid-item engine" id="maincard" >
          <img  class="cards" src="assets/images/maincard.png" alt="Full Train">
        </button>
        <button class="grid-item cards" id="card0">
          <img class="cards" src="assets/images/image0.png" alt="Elephant">
        </button>
        <button class="grid-item cards" id="card1">
          <img class="cards"src="assets/images/image1.png" alt="Train">
        </button>
        <button class="grid-item cards" id="card2">
          <img class="cards" src="assets/images/image2.png" alt="Alien">
        </button>
        <button class="grid-item cards" id="card3">
          <img class="cards" src="assets/images/image3.png" alt="Minion">
        </button>
      </div>

    <!-- Illustrator lessons -->

      <div id="lesson0" class="lessons">
          <video id="lessonVideo0" width="1280" height="500" controls playsinline>
            <source src="assets/videos/lessons/lesson0.mp4" type="video/mp4">
          </video>
      </div>
      <div id="lesson1" class="lessons">
          <video id="lessonVideo1" width="1280" height="500" controls playsinline>
            <source src="assets/videos/lessons/lesson1.mp4" type="video/mp4">
          </video>
      </div>
      <div id="lesson2" class="lessons">
          <video id="lessonVideo2" width="1280" height="500" controls playsinline>
            <source src="assets/videos/lessons/lesson2.mp4" type="video/mp4">
          </video>
      </div>
      <div id="lesson3" class="lessons">
          <video id="lessonVideo3" width="1280" height="500" controls playsinline>
            <source src="assets/videos/lessons/lesson3.mp4" type="video/mp4">
          </video>
      </div>
    </div>

    <!-- Modal content -->
    <div id="video0" class="modal">
      <!-- <button class="close">x</button> -->
      <iframe  width="960" height="400" src="https://www.youtube.com/embed/c2wgaB1Bu8E?controls=0&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div id="video1" class="modal">
      <!-- <button class="close">x</button> -->
      <iframe  width="960" height="400" src="https://www.youtube.com/embed/SD-DyTvj5Zk?start=37&end=82?controls=0&rel=0" frameborder="0"  allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div id="video2" class="modal">
      <!-- <button class="close">x</button> -->
      <iframe  width="960" height="400" src="https://www.youtube.com/embed/zT8If2VABWQ?controls=0&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div id="video3" class="modal">
      <!-- <button class="close">x</button> -->
      <iframe  width="960" height="400" src="https://www.youtube.com/embed/FsdG6kuYYDI?controls=0&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="morse-buttons" >
      <input id="pressed" type="hidden" type="text" />
      <button id="ditButton" value="1" class="morse-button" name="submitbutton" >•</button>
      <button id="dahButton" value="2" class="morse-button" name="submitbutton" >‒</button>
    </div>
  </div>

  <audio id="dit">
    <source src="assets/sounds/dit.mp3" type="audio/mp3">
      Your browser does not support the audio element.
  </audio>

  <audio id="dah">
    <source src="assets/sounds/dah.mp3" type="audio/mp3">
      Your browser does not support the audio element.
  </audio>

  <script src="dictionary.js"></script>
  <script src="script.js"></script>
</body>
</html>
